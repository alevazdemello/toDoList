<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relação Produtos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
    <h1>Relação Produtos</h1>
    <br>
    <p>Produto: <input type="text" id="inProduto"></p>
    <p>Gasto: <input type="number" id="inValor"></p>

    <input type="button" value="Adicionar" id="btnAdd" class="btn btn-outline-success">
    <br><br>
    <table class="table table-striped" id="tbProdutos">
        <tr>
            <th>Tipo de produto:</th>
            <th>Valor:</th>
            <th>
                <label>
                    <input type="checkbox" id="ckTodos"> Selecionar Todos
                </label>
            </th>
        </tr>
    </table>
    <p style="text-align: right;">
        <input type="button" value="Excluir" id="btnExcluir" class="btnExcluir1">
    </p>
    <table class="table table-striped" id="tbTotal">
        <tr>

        </tr>

    </table>


    <script src="script.js"></script>
</body>

</html>
